<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Feliz cumple, papá</title>
  <style>
    body {
      background-color: #007BFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      font-size: 24px;
      padding: 20px 40px;
      background-color: white;
      color: #007BFF;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <button onclick="lanzarConfeti()">Feliz cumple papuchooo</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function lanzarConfeti() {
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 }
      });
      setTimeout(() => {
        window.location.href = 'pagina2.html';
      }, 1000); // espera 1 segundo antes de ir a la otra página
    }
  </script>
</body>
</html>
